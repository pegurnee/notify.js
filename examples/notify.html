    <script src="../lib/notify.js"></script>
    <script>
      function $(id) {
        return document.getElementById(id);
      }

      function $V(id) {
        return $(id).value;
      }

      function $I(theName) {
        var elems, valToReturn;
        elems = document.getElementsByName(theName);
        for (var i = 0; i < elems.length; i++) {
          if (elems[i].checked) {
            valToReturn = elems[i].value;
            break;
          }
        }
        return valToReturn;
      }

    </script>
  </head>
