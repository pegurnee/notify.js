<!doctype html>
<html>
    <head>
        <script src="notify.js"></script>
        <script>
            function $(id) {
                return document.getElementById(id);
            }
            
            function $V(id) {
                return $(id).value;
            }
            
            function $I(theName) {
                var elems, valToReturn;
                elems = document.getElementsByName(theName);
                for (var i = 0; i < elems.length; i++) {
                    if (elems[i].checked) {
                        valToReturn = elems[i].value;
                        break;
                    }
                }
                return valToReturn;
            }
        </script>
    </head>
    <body>
        <p>
        <label>success<input type="radio" name="notify-type" value="success" /></label>
        <label>failure<input type="radio" name="notify-type" value="failure" /></label>
        <label>info<input type="radio" name="notify-type" value="info" /></label>
        </p>
        <button onclick="/*alert($I('notify-type'));*/ notify($V('text-box'), $I('notify-type'));">Click for a notiftication</button>
        <input type="text" id="text-box" />
    </body>
</html>
